<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Atividades</title>
        <link rel="stylesheet" href="./tasks/tasks.css" />
        <link rel="shortcut icon" href="./tasks/assets/logoIcon.png" type="image/x-icon" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>

    <body>
        <header>
            <div id="headerDiv1">
                <img src="./tasks/assets/logoIcon.png" alt="" id="logo" onclick="window.location = window.location.origin + '/index.html'" />
                <div id="anchors">
                    <div class="anchorDiv currentAnchor">
                        <a href="#">Atividades</a>
                    </div>
                    <div class="anchorDiv">
                        <a href="./tasks/pendency.html">Pendente</a>
                    </div>
                    <div class="anchorDiv">
                        <a href="./tasks/urgency.html">Urgente</a>
                    </div>
                    <div class="anchorDiv">
                        <a href="./tasks/concluded.html">Concluído</a>
                    </div>
                    <div class="anchorDiv">
                        <a href="./tasks/worklist.html">Worklist</a>
                    </div>
                </div>
            </div>
            <div id="headerDiv2">
                <button id="addTaskBtn">Novo</button>
                <div id="user">
                    <div id="userSection">
                        <svg xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 -960 960 960" width="48">
                            <path
                                d="M232.001-253.077q59.923-38.461 118.922-58.961 59-20.5 129.077-20.5t129.384 20.5q59.308 20.5 119.231 58.961 43.615-50.538 64.807-106.692Q814.615-415.923 814.615-480q0-141.538-96.538-238.077Q621.538-814.615 480-814.615t-238.077 96.538Q145.385-621.538 145.385-480q0 64.077 21.5 120.231 21.5 56.154 65.116 106.692Zm247.813-204.231q-53.968 0-90.775-36.994-36.808-36.993-36.808-90.961 0-53.967 36.994-90.775 36.993-36.807 90.961-36.807 53.968 0 90.775 36.993 36.808 36.994 36.808 90.961 0 53.968-36.994 90.775-36.993 36.808-90.961 36.808Zm-.219 357.307q-78.915 0-148.39-29.77-69.475-29.769-120.878-81.576-51.403-51.808-80.864-120.802-29.462-68.994-29.462-148.351 0-78.972 29.77-148.159 29.769-69.186 81.576-120.494 51.808-51.307 120.802-81.076 68.994-29.77 148.351-29.77 78.972 0 148.159 29.77 69.186 29.769 120.494 81.076 51.307 51.308 81.076 120.654 29.77 69.345 29.77 148.233 0 79.272-29.77 148.192-29.769 68.919-81.076 120.727-51.308 51.807-120.783 81.576-69.474 29.77-148.775 29.77Z"
                            />
                        </svg>
                        <p></p>
                    </div>
                    <svg id="dropdown" xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 -960 960 960" width="48"><path d="M480-370.078q-6 0-10.808-2-4.807-2-9.423-6.615L269.847-568.616q-6.692-6.692-6.885-15.807-.192-9.115 6.885-16.192t16.307-7.077q9.231 0 16.307 7.077L480-423.076l177.539-177.539q6.692-6.692 15.807-6.884 9.115-.193 16.192 6.884t7.077 16.307q0 9.231-7.077 16.308L500.231-378.693q-4.616 4.615-9.423 6.615-4.808 2-10.808 2Z" /></svg>
                    <div id="dropdownDiv">
                        <div>
                            <button id="logout">
                                <span class="material-symbols-outlined"> logout </span>
                                <p>Sair</p>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div id="headerBorder"></div>

        <main>
            <h2>Atividades</h2>

            <div id="tasks">
                <div id="urgency" class="activities" onclick="window.location = '/tasks/urgency.html'"><p>Urgência</p></div>
                <div id="pendency" class="activities" onclick="window.location = '/tasks/pendency.html'"><p>Pendente</p></div>
                <div id="finished" class="activities" onclick="window.location = '/tasks/finished.html'"><p>Concluído</p></div>
            </div>

            <button id="worklist">Worklist</button>

            <div id="addTask">
                <form id="taskForm">
                    <h2>Nova Atividade</h2>
                    <div class="title">
                        <label for="taskTitle">Título:</label>
                        <input type="text" id="taskTitle" required maxlength="28"/>
                    </div>
                    <div id="taskFormSection">
                        <div>
                            <p>Worklist (Não/Sim):</p>
                            <div class="switch" id="worklistSwitch">
                                <div class="checkboxLabel"></div>
                                <input type="checkbox" id="worklistCheckbox">
                            </div>
                        </div>

                        <div>
                            <p>Urgente (Não/Sim):</p>
                            <div class="switch" id="urgencySwitch">
                                <div class="checkboxLabel"></div>
                                <input type="checkbox" id="urgencyCheckbox">
                            </div>
                        </div>

                        <div>
                            <label for="deadline">Prazo:</label>
                            <input type="datetime-local" id="deadline" required/>
                        </div>
                    </div>
                    <div class="description">
                        <label for="taskDescription">Descrição:</label>
                        <textarea name="taskDescription" id="taskDescription" required></textarea>
                    </div>
                    <input type="submit" value="Criar">
                </form>
            </div>
        </main>
    </body>

    <script type="module" src="./tasks/tasks.js"></script>
</html>
